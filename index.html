<h2>Calculadora</h2>

<input type="number" id="num1" placeholder="Primeiro número">
<input type="number" id="num2" placeholder="Segundo número">

<br><br>

<button onclick="somar()">Somar</button>
<button onclick="subtrair()">Subtrair</button>
<button onclick="multiplicar()">Multiplicar</button>
<button onclick="dividir()">Dividir</button>

<p id="resultado">Resultado: </p>

<script>
function somar() {
    let a = Number(document.getElementById("num1").value);
    let b = Number(document.getElementById("num2").value);
    document.getElementById("resultado").innerText = "Resultado: " + (a + b);
}

function subtrair() {
    let a = Number(document.getElementById("num1").value);
    let b = Number(document.getElementById("num2").value);
    document.getElementById("resultado").innerText = "Resultado: " + (a - b);
}

function multiplicar() {
    let a = Number(document.getElementById("num1").value);
    let b = Number(document.getElementById("num2").value);
    document.getElementById("resultado").innerText = "Resultado: " + (a * b);
}

function dividir() {
    let a = Number(document.getElementById("num1").value);
    let b = Number(document.getElementById("num2").value);

    if (b === 0) {
        document.getElementById("resultado").innerText = "Não dá pra dividir por zero";
    } else {
        document.getElementById("resultado").innerText = "Resultado: " + (a / b);
    }
}
</script>
